server:
  port: 9002

spring:
  application:
    name: loan-service
  r2dbc:
    #    url: r2dbc:postgresql://postgres-db}:${DB_PORT:5432}/lending_app_db
    url: r2dbc:postgresql://postgres-db:5432/digital_banking_db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:pass@word1}
    pool:
      initial-size: 5
      max-size: 20

banking:
  loan:
    min-fund-limit: 500
    min-amount: 1000
    max-amount: 10000

core:
  banking:
    base-url: http://localhost:8081/api/v1/core

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka